<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        html Entities
    </title>
</head>
<body>
    <div class="container">
        <!-- &nbsp; &emsp; &ensp; Entities are for spaces -->
        <p>this &emsp; is&ensp; a &nbsp;paragraph</p>
    </div>
    <div class="container">
        <!--Less than and Greater than entities &lt;= "<" and &gt;=">" -->
        <p>less than symbol=&lt; and greater symbol=&gt;<br>
            9&lt;10 and 10&gt;9
        </p>
    </div>
    <div class="container">
        dollar=&dollar;
        <br>
        pound=&pound;<br>
        copyright=&copy;<br>
        array=&rAarr;<br>
        1/4=&frac14;<br>
        empty message=&#8203;
        <!-- lot more entities are there,just search on google such as "html entities" and use that entities in coding -->
    </div>
</body>
</html>
