<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskList Pro</title>
  <link rel="stylesheet" href="code.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to TaskList Pro</h1>
    <div class="input-container">
      <input type="email" id="email-input" placeholder="name@yourcompany.com">
      <button id="continue-email">Continue with Email</button>
    </div>
    <div class="input-container">
      <button id="continue-google">Continue with Google</button>
    </div>
    <div class="input-container">
      <button id="continue-apple">Continue with Apple</button>
    </div>
    <div class="already-have-account">
      <a href="#">Sign In</a>
    </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
